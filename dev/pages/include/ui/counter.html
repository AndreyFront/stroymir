<div class="counter" data-counter="counter">
    <button type="button" class="counter__btn" data-counter="remove">
        <svg class="counter__icon">
            <use xlink:href="./assets/icons/sprite-svg.svg#minus"/>
        </svg>
    </button>
    <input type="number" class="counter__input" value="1" min="1" max="500" step="1" data-step="1" data-counter="input">
    <button type="button" class="counter__btn" data-counter="add">
        <svg class="counter__icon">
            <use xlink:href="./assets/icons/sprite-svg.svg#plus"/>
        </svg>
    </button>
</div>
