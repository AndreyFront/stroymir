<div class="hystmodal m-modal m-entrance" id="m-entrance" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="m-modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#close-modal" />
                </svg>
            </button>
            <div class="m-modal__block-head">
                <span class="m-modal__title">Узнайте о поступлении</span>
                <span class="m-modal__subtitle">Мы свяжемся с вами, когда товар снова появится в наличии</span>
            </div>
            <div class="form">
                <form action="" class="form__form">
                    <div class="form__wrap-fields">
                        <input type="email" class="input" placeholder="Email*" required>
                    </div>
                    <button type="submit" class="btn btn--theme--primary">
                        <span class="btn__text">Отправить</span>
                    </button>
                    <span class="form__privacy-policy">
                        Нажимая на кнопку, вы соглашаетесь с <a href="#" class="link-reset">Политикой
                            конфиденциальности</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
